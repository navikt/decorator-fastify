name: Deploy to Team nav.no beta
on:
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build-image.yml
    permissions:
      id-token: write
      contents: read
    with:
      IMAGE_SUFFIX: dev-beta-navno
    secrets: inherit
  deploy:
    uses: ./.github/workflows/deploy-to-nais.yml
    needs: build
    permissions:
      id-token: write
      contents: read
    with:
      DEPLOY_INSTANCE: dev-beta-navno
      CLUSTER: dev-gcp
      IMAGE: ${{ needs.build.outputs.IMAGE }}
      DEPLOY_INTERNAL: true
    secrets:
      VARS_UPDATE_TOKEN: ${{ secrets.VARS_UPDATE_TOKEN }}
