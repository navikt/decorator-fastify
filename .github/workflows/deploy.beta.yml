name: Deploy to Beta
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    uses: ./.github/workflows/build-and-deploy.yml
    permissions:
      packages: write
      id-token: write
      contents: read
    with:
      NAIS_VARS: .nais/vars/beta.yml
      IMAGE_NAME: decorator-next
      CLUSTER: dev-gcp
    secrets: inherit

