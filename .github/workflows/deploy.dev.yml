name: Deploy to dev
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    uses: ./.github/workflows/build-and-deploy.yml
    permissions:
      packages: write
      id-token: write
    with:
      NAIS_VARS: .nais/vars/dev.yml
      IMAGE_NAME: decorator-next
      CLUSTER: dev-gcp
      CDN_ENVIRONMENT: cdn.dev.nav.no
    secrets: inherit

