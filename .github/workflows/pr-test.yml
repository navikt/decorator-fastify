name: PR Test
on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.11
      - name: Install dependencies
        run: bun install --immutable --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      - run: bun run build
      - run: bun run test

      - name: Build Playwright image
        id: build-playwright
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Playwright.Dockerfile
          push: false
      - name: Run Playwright tests
        run: docker run -e CI=true--ipc=host ${{steps.build-playwright.outputs.imageid}}