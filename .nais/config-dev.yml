apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: 'decorator-next'
  namespace: personbruker
  labels:
    team: personbruker
spec:
  image: { { image } }
  port: 3000
  accessPolicy:
    outbound:
      external:
        - host: www.nav.no
  replicas:
    min: 1
    max: 2
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      memory: 512Mi
  env:
    - name: HOST
      value: https://decorator-next.ekstern.dev.nav.no
  ingresses:
    - https://decorator-next.ekstern.dev.nav.no
